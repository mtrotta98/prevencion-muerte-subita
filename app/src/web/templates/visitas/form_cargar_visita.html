<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <title>{% block title %} Registro - Sistema Prevencion Muerte Subita {% endblock %}</title>
        {% endblock %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
        rel="stylesheet"
        href="{{ url_for('static',filename='style.css') }}"
        />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
        />
    </head>
    <body>
        {% block content %} 
        <div id="navbar">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Sistema de Prevencion Muerte Subita</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </div>
        
        <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
              <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                  <h5 class="card-title text-center mb-5 fw-light fs-5">Cargar Visita</h5>
                  <form action="{{ url_for('visitas.registrar_visita', id_visita=visita['id']) }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="row">
                      <div class="col-6">
                          <div class="mb-3">
                              <label class="form-label">Resultado de Visita</label>
                              <select class="form-control" name="resultado">
                                <option value="true" {% if resultado %} selected {% endif %}>Visita Aprobada</option>
                                <option value="false" {% if not resultado %} selected {% endif %}>Visita Desaprobada</option>
                              </select required>
                          </div>
                      </div>
                      <div class="col-6">
                          <div class="mb-3">
                              <label class="form-label">Observacion</label>
                              <input type="text" class="form-control" name="observacion" placeholder="Observacion (opcional)" />
                          </div>
                      </div>
                    </div>
                    <input class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" value="Cargar" />
                  </form>
                </div>
              </div>
            </div>
          </div>
        {% endblock %} 
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
